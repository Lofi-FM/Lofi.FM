<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Lofi.FM</title>
  <meta name="theme-color" content="#0ea5a4">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="assets/icon-192.png" sizes="192x192">
  <link rel="apple-touch-icon" href="assets/icon-192.png">
  <meta name="description" content="A soothing, chill Lofi FM with rain and vinyl layers.">
  <meta name="google-site-verification" content="9fdGMMxJl1gM9JINAVb5QRk6t5GoIdcXdc5inc10O9Y" />
  <style>
    
  </style>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="glow"></div>
  <div class="wrap">
    <div class="card">
      <div class="row space">
        <div class="title">
          <img src="assets/icon-HD.png" alt="" width="50" height="50">
          <div>
            <div style="font-size:20px">Lofi FM</div>
            <div class="meta" id="track"></div>
          </div>
        </div>
        <div class="pill"><span id="statusDot" style="display:inline-block;width:8px;height:8px;border-radius:50%;background:#f59e0b"></span> <span id="status">Idle</span></div>
      </div>

      <div class="big">
<div class="controls">
  <div class="buttons">
    <button id="btnPlay" class="primary">Play</button>
    <button id="btnRain">Rain: Off</button>
    <button id="btnVinyl">Vinyl: Off</button>
  </div>

  <div class="sliders">
    <div class="slider"><label>Main</label><input id="volMain" type="range" min="0" max="1" step="0.01" value="0.6"></div>
    <div class="slider"><label>Rain</label><input id="volRain" type="range" min="0" max="1" step="0.01" value="0.3"></div>
    <div class="slider"><label>Vinyl</label><input id="volVinyl" type="range" min="0" max="1" step="0.01" value="0.8"></div>
  </div>
</div>


        <div class="row space">
          <div class="row">
            <button id="btnInstall" style="display:none">Install App</button>
            
          </div>
        </div>
      </div>

      <div class="footer">
      </div>
    </div>
  </div>

  <audio id="radio" crossorigin="anonymous" preload="none"></audio>
  <script src="app.js"></script>
</body>
</html>
